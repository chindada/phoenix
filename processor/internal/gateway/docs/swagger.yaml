info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: REST API Gateway for Shioaji Trading Provider.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Phoenix API
  version: "1.0"
paths:
  /api/v1/ca/activate:
    post:
      consumes:
      - application/json
      description: Activate the Certificate Authority for the user
      parameters:
      - description: CA Activation Details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/pb.ActivateCARequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pb.ActivateCAResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.APIError'
      security:
      - Bearer: []
      summary: Activate CA
      tags:
      - Auth
  /api/v1/ca/expire:
    get:
      consumes:
      - application/json
      description: Retrieve the expiration time of the user's Certificate Authority
      parameters:
      - description: CA Details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/pb.GetCAExpireTimeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
